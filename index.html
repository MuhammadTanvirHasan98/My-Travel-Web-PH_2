<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Go Travel</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <div class="container">
      <div class="container-head">
        <div class="web-logo">
            <img src="./Images/Group 40071 (2).png" alt>
            <h3 class="web-name">Let's Go<span
                    style="color: #FF5400;"> Travel</span></h3>
        </div>
        <nav class="nav">
            <ul class="ul-list">
                <li>
                  <a class="home" href>Home</a></li>
                <li><a href>Packages</a></li>
                <li><a href>Testimonial</a></li>
                <li><a href>Blog</a></li>
                <li><a href>Contact</a></li>
            </ul>
         </nav>
        <div class="toggle">&#9776;</div>
      </div>
      <div class="container-banner">
        <div class="banner-head">
            <div class="gradient-head">
                <div class="banner-text-part">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-text">
                      Embark on a journey of discovery with our travel agency.Elevate your adventures 
                      and savor the joy of hassle-free travel.
                      </p>
                </div>
                <div class="option-part">
                    <input type="text" id="text" placeholder="Where go">
                    <select name="When">
                        <option selected disabled>When</option>
                        <option value="08:00 AM">08:00 AM</option>
                        <option value="14:00 PM">14:00 PM</option>
                        <option value="20:00 PM">20:00 PM</option>
                    </select>
                    <select>
                        <option selected disabled>Select Type</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Relaxation">Historical</option>
                        <option value="Cultural">Traditional</option>                      
                    </select>
                    <div class="btn-primary">
                      <i class="fa fa-search" aria-hidden="true"></i>
                        <p class="find-now">Find Now</p>
                    </div>
                 </div>
              </div>
           </div>
        </div>
    </div>
   </header>
</body>
</html>
